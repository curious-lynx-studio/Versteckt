<html>
    <head>
        <link rel="stylesheet" type="text/css" href="imports/map1.css">
        <link rel="stylesheet" type="text/css" href="imports/game.css">
        <link rel="stylesheet" type="text/css" href="imports/player.css">
        <link href="imports/bootstrap.min.css" rel="stylesheet" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- preloads -->
        <link rel="preload" href="imports/game.css" as="style">
        <link rel="preload" href="imports/player.css" as="style">
        <link rel="preload" href="gameFiles/movement.js" as="script">
        <link rel="preload" href="gameFiles/charImage.js" as="script">
        <link rel="preload" href="gameFiles/showPlayerName.js" as="script">
        <link rel="preload" href="gameFiles/showLobbyCode.js" as="script">
    </head>
    <body>
        <div class="mainWindow">
            <div class="fullWindow">
                <div id="gameArea" class="gameArea">
                    <div id="player" class="player"></div>
                </div>
            </div>
        </div>
        <div class="seekerWaitView" id="seekerWaitView"></div>
        <div class="seekerView" id="seekerView"></div>
        <a href="index.html"><div id="leaveGame" class="leaveGame">Leave Game</div></a>
        <div id="lobbyCode" class="lobbyCode"></div>
        <div id="gameState" class="d-flex justify-content-between gameState">
            <div id="actualState" style="width: 80%;">waiting for host...</div>
            <div id="timer" style="width: 20%;"></div>
        </div>
        <div class="propMenuBar d-flex justify-content-around" id="propMenuBar">
            <div class="propBtn prop0" onclick="playerModelChange('prop0')"></div>
            <div class="propBtn prop1" onclick="playerModelChange('prop1')"></div>
            <div class="propBtn prop2" onclick="playerModelChange('prop2')"></div>
            <div class="propBtn prop3" onclick="playerModelChange('prop3')"></div>
            <div class="propBtn prop4" onclick="playerModelChange('prop4')"></div>
            <div class="propBtn prop5" onclick="playerModelChange('prop5')"></div>
            <div class="propBtn prop6" onclick="playerModelChange('prop6')"></div>
            <div class="propBtn prop7" onclick="playerModelChange('prop7')"></div>
            <div class="propBtn prop8" onclick="playerModelChange('prop8')"></div>
            <div class="propBtn prop9" onclick="playerModelChange('prop9')"></div>
        </div>
        <div class="placeObjectsBar" id="placeObjectsBar">
            <div class="propBtn prop0" onclick="placeObject('prop0')"></div>
            <div class="propBtn prop1" onclick="placeObject('prop1')"></div>
            <div class="propBtn prop2" onclick="placeObject('prop2')"></div>
            <div class="propBtn prop3" onclick="placeObject('prop3')"></div>
            <div class="propBtn prop4" onclick="placeObject('prop4')"></div>
            <div class="propBtn prop5" onclick="placeObject('prop5')"></div>
            <div class="propBtn prop6" onclick="placeObject('prop6')"></div>
            <div class="propBtn prop7" onclick="placeObject('prop7')"></div>
            <div class="propBtn prop8" onclick="placeObject('prop8')"></div>
            <div class="propBtn prop9" onclick="placeObject('prop9')"></div>
        </div>
        <div class="adminBar" id="adminBar" onclick="startRound()">
        </div>
    </body>
    <script type="text/javascript" src="maps/mapBlock.js"></script>
    <script type="text/javascript" src="gameFiles/movement.js"></script>
    <script type="text/javascript" src="gameFiles/connectToGameInstance.js"></script>
    <script type="text/javascript" src="gameFiles/charImage.js"></script>
    <script type="text/javascript" src="gameFiles/showPlayerName.js"></script>
    <script type="text/javascript" src="gameFiles/showLobbyCode.js"></script>
</html>
