<!doctype html>
<html lang="de" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ScoreHunter</title>

    <!-- Bootstrap core CSS -->
    <link href="imports/bootstrap.min.css" rel="stylesheet" >
    <link href="imports/menu.css" rel="stylesheet" >
    <link href="imports/particleBackground.css" rel="stylesheet" >
    <script type="text/javascript" src="gameFiles/setPlayerConfig.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body id="body">  
    <div class="topBar">
      <div class="d-flex justify-content-between" style="width: 640px;">
        <div class="audioIcon"></div>
        <div class="slidecontainer">
          <input type="range" min="0" max="1" step="0.1" value="0.3" class="slider" id="volume" onchange="changeVolume();">
        </div>
        <div class="btn btn-primary streamerBtn" id="streamerMode" onclick="toggleStreamerMode()"></div>
        <div class="btn btn-primary streamerBtn noHover" id="lobbysOnline"></div>
      </div>
      
      <div class="btn btn-primary exitBtn" onclick="closeApp();">EXIT</div>
    </div>
    
    

    <div class="container d-flex justify-content-center">
      <div id="playerName" class="menuButtonLobby d-flex justify-content-center">
        <div class="tab-content">
          <div class="input-group" style="margin-bottom: 2px;">
            <div class="input-group-prepend">
              <span class="input-group-text input-group-text-lobbycreator" id="inputGroup-sizing-default">Enter Name:</span>
            </div>
            <input type="text" id="nameInput" class="form-control" placeholder="Set Your Username" maxlength="13" aria-describedby="button-addon2">
          </div>
          <br>
          <hr>
          <div class="d-flex justify-content-between" style="width: 800px">
            <div class="hostGame" style="width: 45%;">
              <div class="alert alert-secondary alertsInMenu">Host Game:</div>
              <div class="input-group" style="margin-bottom: 2px;">
                <div class="input-group-prepend">
                  <label class="input-group-text input-group-text-lobbycreator" for="inputGroupSelect01">Map:</label>
                </div>
                <select class="custom-select" id="lobbyMap">
                  <option value="2" selected>Small Office (2-5 Player)</option>
                  <option value="3" >Zen Garden (3-7 Player)</option>
                  <option value="1" >Huge Office (8-10 Player)</option>
                </select>
              </div>
              <div class="alert alert-secondary alertsPrivate d-flex justify-content-between">
                <span style="margin-left: 12px; margin-top: 2px;">PRIVATE LOBBY?</span>
                <input type="checkbox" id="private" name="private" style="margin-right: 5px; height: 25px; width: 25px;">
              </div>

              <div class="btn btn-primary" style="width: 100%; margin-top: 6px;" onclick="setPlayerName(); setStdUserName(); startLobby()">Start Lobby<div></div>
            </div>
            </div>

            <div class="seperator"></div>

            <div class="joinGame" style="width: 45%;">
              <div class="alert alert-secondary alertsInMenu">Join Game:</div>
              <div class="input-group" style="margin-bottom: 2px;">
                <div class="input-group-prepend">
                  <span class="input-group-text input-group-text-lobbycreator" id="inputGroup-sizing-default">Game Code:</span>
                </div>
                <input type="text" class="form-control" id="gameCode" aria-describedby="inputGroup-sizing-default">
              </div>
    
              <div class="btn btn-primary" style="width: 100%; margin-top: 10px;" onclick="setPlayerName(); setStdUserName(); joinGame();">Join Game By Code</div>
              <div class="btn btn-primary" style="width: 100%; margin-top: 10px;" onclick="setPlayerName(); setStdUserName(); joinRandomGame();">Join Random Public Game</div>
            </div>
          </div>

        </div>
      </div>

    </div>

      <div class="wrapper">        
        <ul class="bg-bubbles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      
  </body>
  <script type="text/javascript" src="gameFiles/lobby/getLobbys.js"></script>
  <script type="text/javascript" src="gameFiles/lobby/createLobby.js"></script>
  <script type="text/javascript" src="gameFiles/soundMenu.js"></script>
</html>
