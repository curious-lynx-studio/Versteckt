<!doctype html>
<html lang="de" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ScoreHunter</title>

    <!-- Bootstrap core CSS -->
    <link href="imports/bootstrap.min.css" rel="stylesheet" >
    <link href="imports/menu.css" rel="stylesheet" >

    <script type="text/javascript" src="gameFiles/setPlayerConfig.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body id="body">  
      <!-- Begin page content -->
        <div class="banner d-flex justify-content-center" style="margin-top: 10px;">Welcome to Score Hunter</div> 
      </main>

        <div id="hostLobby" class="menuButtonLobby d-flex justify-content-center">
          <div class="tab-content">

                <div class="input-group" style="margin-bottom: 2px;">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-group-text-lobbycreator" id="inputGroup-sizing-default">LobbyName:</span>
                  </div>
                  <input type="text" class="form-control" id="lobbyNameToSet" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group" style="margin-bottom: 2px;">
                  <div class="input-group-prepend">
                    <label class="input-group-text input-group-text-lobbycreator" for="inputGroupSelect01">Players:</label>
                  </div>
                  <select class="custom-select" id="selectPlayerCount">
                    <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>

                <div class="input-group" style="margin-bottom: 2px;">
                  <div class="input-group-prepend">
                    <label class="input-group-text input-group-text-lobbycreator" for="inputGroupSelect01">Game Mode:</label>
                  </div>
                  <select class="custom-select" id="selectMode">
                    <option selected>Choose...</option>
                    <option value="1">FindMe</option>
                    <option value="2">BombMe</option>
                  </select>
                </div>

                <div class="btn btn-primary" style="width: 100%; margin-top: 35px;" onclick="startLobby()">Start Lobby<div></div>
              </div>
          </div>
        </div>

        <div id="joinLobby" class="menuButtonLobby d-flex justify-content-center" style="padding-top: 32px;">
          <div class="tab-content">

            <div class="input-group" style="margin-bottom: 2px;">
              <div class="input-group-prepend">
                <span class="input-group-text input-group-text-lobbycreator" id="inputGroup-sizing-default">Enter Name:</span>
              </div>
              <input type="text" id="nameInput" class="form-control" placeholder="Set Your Username" maxlength="10" aria-describedby="button-addon2">
            </div>

            <div class="input-group" style="margin-bottom: 2px;">
              <div class="input-group-prepend">
                <span class="input-group-text input-group-text-lobbycreator" id="inputGroup-sizing-default">Enter Game Code:</span>
              </div>
              <input type="text" class="form-control" id="gameCode" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="btn btn-primary" style="width: 100%; margin-top: 70px;" onclick="joinGame(); setPlayerName()">Join Game<div></div>
          </div>
      </div>
        </div>
      
  </body>
  <script type="text/javascript" src="gameFiles/lobby/getLobbys.js"></script>
  <script type="text/javascript" src="gameFiles/lobby/createLobby.js"></script>
</html>
