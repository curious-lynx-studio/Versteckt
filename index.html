<!doctype html>
<html lang="de" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ScoreHunter</title>

    <!-- Bootstrap core CSS -->
    <link href="imports/bootstrap.min.css" rel="stylesheet" >
    <link href="imports/menu.css" rel="stylesheet" >
    <link href="imports/particleBackground.css" rel="stylesheet" >
    <script type="text/javascript" src="gameFiles/setPlayerConfig.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body id="body">  

    <div class="container d-flex justify-content-center">

      <div id="playerName" class="menuButtonLobby d-flex justify-content-center">
        <div class="tab-content">
          <div class="input-group" style="margin-bottom: 2px;">
            <div class="input-group-prepend">
              <span class="input-group-text input-group-text-lobbycreator" id="inputGroup-sizing-default">Enter Name:</span>
            </div>
            <input type="text" id="nameInput" class="form-control" placeholder="Set Your Username" maxlength="10" aria-describedby="button-addon2">
          </div>
          <br>
          <hr>
          <div class="d-flex justify-content-between" style="width: 800px">
            <div class="hostGame" style="width: 45%;">
              <div class="alert alert-secondary alertsInMenu">Host Game:</div>
              <div class="input-group" style="margin-bottom: 2px;">
                <div class="input-group-prepend">
                  <span class="input-group-text input-group-text-lobbycreator" id="inputGroup-sizing-default">LobbyName:</span>
                </div>
                <input type="text" class="form-control" id="lobbyNameToSet" aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="input-group" style="margin-bottom: 2px;">
                <div class="input-group-prepend">
                  <label class="input-group-text input-group-text-lobbycreator" for="inputGroupSelect01">Map:</label>
                </div>
                <select class="custom-select" id="lobbyMap">
                  <option value="1" selected>Office</option>
                </select>
              </div>

              <div class="btn btn-primary" style="width: 100%; margin-top: 10px;" onclick="setPlayerName(); startLobby()">Start Lobby<div></div>
            </div>
            </div>

            <div class="seperator"></div>

            <div class="joinGame" style="width: 45%;">
              <div class="alert alert-secondary alertsInMenu">Join Game:</div>
              <div class="input-group" style="margin-bottom: 2px;">
                <div class="input-group-prepend">
                  <span class="input-group-text input-group-text-lobbycreator" id="inputGroup-sizing-default">Enter Game Code:</span>
                </div>
                <input type="text" class="form-control" id="gameCode" aria-describedby="inputGroup-sizing-default">
              </div>
    
              <div class="btn btn-primary" style="width: 100%; margin-top: 46px;" onclick="setPlayerName(); joinGame();">Join Game<div></div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

      <div class="wrapper">        
        <ul class="bg-bubbles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      
  </body>
  <script type="text/javascript" src="gameFiles/lobby/getLobbys.js"></script>
  <script type="text/javascript" src="gameFiles/lobby/createLobby.js"></script>
</html>
